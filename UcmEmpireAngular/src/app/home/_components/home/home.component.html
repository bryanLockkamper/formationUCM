<div style="display: flex;">
    <nb-card style="width: 50%;">
        <nb-card-header>
            Login
        </nb-card-header>
        <nb-card-body>
            <form [formGroup]="logForm" (ngSubmit)="log()">
                <div class="form-group text-center">
                    <input fullWidth nbInput type="text" placeholder="Pseudo" formControlName="pseudo">
                </div>

                <div class="form-group text-center">
                    <input fullWidth nbInput type="text" placeholder="Password" formControlName="pwd">
                </div>

                <div class="form-group button text-right">
                    <input nbButton type="submit" [disabled]="logForm.invalid">
                </div>
            </form>
        </nb-card-body>
    </nb-card>
    <nb-card style="width: 50%;">
        <nb-card-header>
            Inscription
        </nb-card-header>
        <nb-card-body>

        </nb-card-body>
    </nb-card>
</div>

<div style="width: 50%;">
  <p>
    Your turn to play :)
  </p>

  <button (click)='startTimer()'>Start Timer</button>
  <button (click)='endTurn()'>End Turn</button>

  <p>{{timeLeft}} Seconds Left....</p>
</div>


<div class="board">
  <row *ngFor="let row of rows" class="row" [id]="row.id" [dimension]="dimension" [row]="row"
       (cell)="onClick($event)"></row>
</div>

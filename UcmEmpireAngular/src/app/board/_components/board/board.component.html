<div class="resource">
  <button nbButton status="danger" (click)='endTurn()'>Fin de tour</button>
  <button nbButton routerLink="/home" (click)="deleteBoard()">Quitter</button>
</div>

<div class="resource">
  <img src="assets/_img/icone_stone.png" alt="wood" width="30px" height="30px"> : {{stone}}
  <img src="assets/_img/icone_wood.png" alt="wood" width="30px" height="30px"> : {{wood}}
  <img src="assets/_img/icone_food.png" alt="wood" width="30px" height="30px"> : {{food}}
</div>

<div class="resource">
  <p>{{((timeLeft - (timeLeft % 60)) /60)}} : {{timeLeft%60}}</p>
</div>

<div class="board">
  <row *ngFor="let row of rows" class="row" [id]="row.id" [dimension]="dimension" [row]="row"
       (cell)="onClick($event)"></row>
</div>
